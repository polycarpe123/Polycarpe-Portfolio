<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="_home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

</head>

<body>
    <!-- DESKTOP NAVBAR -->
    <nav class="navbar">
        <img src="Filter photo.png" alt="Profile"/>
        <h4 class="brand">POLYCARPE</h4>

        <ul class="nav-links">
            <li><a class="active" href="Home.html">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="Projects.html">Projects</a></li>
            <li><a href="Skills.html">Skills</a></li>
            <li><a href="Experience.html">Experience</a></li>
            <li><a href="Blog.html">Blog</a></li>
            <li><a href="Contacts.html">Contacts</a></li>
        </ul>

        <div class="social-icons">
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </nav>

    <!-- MOBILE HEADER -->
    <header class="mobile-header">
        <img src="/Filter photo.png" alt="Profile" class="mobile-profile"/>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <!-- MOBILE MENU -->
    <div class="mobile-menu" id="mobile-menu">
        <a class="active" href="index.html">Home</a>
        <a href="About.html">About</a>
        <a href="Projects.html">Projects</a>
        <a href="Skills.html">Skills</a>
        <a href="Experience.html">Experience</a>
        <a href="Blog.html">Blog</a>
        <a href="Contacts.html">Contacts</a>
    </div>

    <!-- MOBILE SOCIAL ICONS -->
    <div class="nav-icons">
        <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
    </div>

    <!-- HEADER TEXT -->
    <div class="text-wrapper">
        <span class="big-text">WELCOME</span>
        <span class="small-text">I Am Polycarpe</span>
        <span class="underline"></span>
    </div>

    <!-- MAIN CONTENT -->
    <main>
        <div class="home-content">
            <h2 class="tagline designer-tag">I Am A Designer</h2>
            <h5 class="location">Based in Nyarugenge, Kigali</h5>

            <div class="hire-btn-wrapper">
                <a href="Contacts.html" class="hire-btn">HIRE ME</a>
            </div>
        </div>
    </main>

    <!-- SCROLL INDICATOR -->
    <div class="scroll-indicator">
        <i class="fas fa-chevron-down"></i>
    </div>

    <script>
        const hamburger = document.getElementById('hamburger');
        const mobileMenu = document.getElementById('mobile-menu');
        
        hamburger.addEventListener('click', () => {
            mobileMenu.classList.toggle('show');
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!hamburger.contains(e.target) && !mobileMenu.contains(e.target)) {
                mobileMenu.classList.remove('show');
            }
        });

        // Hide scroll indicator after scrolling
        let scrolled = false;
        window.addEventListener('scroll', () => {
            if (!scrolled) {
                scrolled = true;
                document.querySelector('.scroll-indicator').style.display = 'none';
            }
        });
    </script>
</body>
</html>
