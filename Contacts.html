<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="_contacts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

</head>

<body>
    <!-- DESKTOP NAVBAR -->
    <nav class="navbar">
        <img src="Filter photo.png" alt="Profile"/>
        <h4 class="brand">POLYCARPE</h4>

        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="Projects.html">Projects</a></li>
            <li><a href="Skills.html">Skills</a></li>
            <li><a href="Experience.html">Experience</a></li>
            <li><a href="Blog.html">Blog</a></li>
            <li><a class="active" href="Contacts.html">Contacts</a></li>
        </ul>

        <div class="social-icons">
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </nav>

    <!-- MOBILE HEADER -->
    <header class="mobile-header">
        <img src="Filter photo.png" alt="Profile" class="mobile-profile"/>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <!-- MOBILE MENU -->
    <div class="mobile-menu" id="mobile-menu">
        <a href="index.html">Home</a>
        <a href="About.html">About</a>
        <a href="Projects.html">Projects</a>
        <a href="Skills.html">Skills</a>
        <a href="Experience.html">Experience</a>
        <a href="Blog.html">Blog</a>
        <a class="active" href="Contacts.html">Contacts</a>
    </div>

    <!-- MOBILE SOCIAL ICONS -->
    <div class="nav-icons">
        <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
    </div>

    <!-- HEADER TEXT -->
    <div class="text-wrapper">
        <span class="big-text">CONTACTS</span>
        <span class="small-text">Get in Touch</span>
        <span class="underline"></span>
    </div>

    <!-- MAIN CONTENT -->
    <main class="contact-section">
        <div class="contact-container">
            <!-- LEFT - Contact Info -->
            <aside class="contact-left">
                <h2>Address</h2>
                
                <div class="contact-info-item">
                    <i class="fa-solid fa-location-dot"></i>
                    <p>KN145ST, Nyarugenge, Kigali</p>
                </div>

                <div class="contact-info-item">
                    <i class="fa-solid fa-phone"></i>
                    <p>+250 789 915 5044</p>
                </div>

                <div class="contact-info-item">
                    <i class="fa-solid fa-envelope"></i>
                    <p>polycarpetuyishime@gmail.com</p>
                </div>

                <div class="socials">
                    <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </aside>

            <!-- RIGHT - Contact Form -->
            <section class="contact-right">
                <h2>Contact Me</h2>

                <form class="contact-form" novalidate>
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" placeholder="Type Your Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </section>
        </div>
    </main>

    <script>
        const hamburger = document.getElementById('hamburger');
        const mobileMenu = document.getElementById('mobile-menu');
        
        hamburger.addEventListener('click', () => {
            mobileMenu.classList.toggle('show');
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!hamburger.contains(e.target) && !mobileMenu.contains(e.target)) {
                mobileMenu.classList.remove('show');
            }
        });

        // Form submission handler (optional)
        const form = document.querySelector('.contact-form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Thank you for your message! I will get back to you soon.');
            form.reset();
        });
    </script>
</body>
</html>
