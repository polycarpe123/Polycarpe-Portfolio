    <div class="contact-section">
        <div class="contact-container">
            <!-- LEFT - Contact Info -->

                </div>
            </aside>

            <!-- RIGHT - Contact Form -->
            <section class="contact-right">
                <h2>Contact Me</h2>

                <form class="contact-form" novalidate>
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" placeholder="Type Your Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </section>
        </div>
    </div>
    </main>

    <script>
    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobile-menu');
    
    hamburger.addEventListener('click', () => {
        mobileMenu.classList.toggle('show');
    });

    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
        if (!hamburger.contains(e.target) && !mobileMenu.contains(e.target)) {
            mobileMenu.classList.remove('show');
        }
    });

    // Form submission with validation and EmailJS
    const form = document.querySelector('.contact-form');
    form.addEventListener('submit', (e) => {
        e.preventDefault();
        
        // Get form values
        const name = form.name.value.trim();
        const email = form.email.value.trim();
        const message = form.message.value.trim();

        // Validation
        if (!name) {
            alert('Please enter your name');
            form.name.focus();
            return;
        }

        if (!email) {
            alert('Please enter your email');
            form.email.focus();
            return;
        }

        // Basic email format validation
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            alert('Please enter a valid email address');
            form.email.focus();
            return;
        }

        if (!message) {
            alert('Please enter your message');
            form.message.focus();
            return;
        }

        // If all validations pass, proceed with sending
        const button = form.querySelector('button');
        const originalText = button.textContent;
        button.textContent = 'Sending...';
        button.disabled = true;

        // Get form data
        const formData = {
            name: name,
            email: email,
            message: message
        };

        // Using EmailJS (free email service)
        emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', formData)
            .then(() => {
                alert('Thank you for your message! I will get back to you soon.');
                form.reset();
            })
            .catch((error) => {
                alert('Oops! Something went wrong. Please try again or email me directly at polycarpetuyishime@gmail.com');
                console.error('Error:', error);
            })
            .finally(() => {
                button.textContent = originalText;
                button.disabled = false;
            });
    });
</script>
