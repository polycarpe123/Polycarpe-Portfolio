<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skills</title>

    <link rel="stylesheet" href="Skills.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>

<body>

    <!-- SIDEBAR NAVBAR / TOP NAV (RESPONSIVE) -->
    <nav class="navbar">

        <img src="Filter photo.png" alt="">
        <h4 class="brand">POLYCARPE</h4>

        <ul class="nav-links">
            <li><a href="Home.html">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="Projects.html">Projects</a></li>
            <li><a class="active" href="Skills.html">Skills</a></li>
            <li><a href="Experience.html">Experience</a></li>
            <li><a href="Blog.html">Blog</a></li>
            <li><a href="Contacts.html">Contacts</a></li>
        </ul>

        <div class="nav-icons">
            <a href=""><i class="fab fa-facebook-f"></i></a>
            <a href=""><i class="fab fa-twitter"></i></a>
            <a href=""><i class="fab fa-linkedin-in"></i></a>
        </div>

        <!-- HAMBURGER -->
        <div class="hamburger">
            <i class="fa fa-bars"></i>
        </div>

    </nav>

    <!-- MOBILE MENU -->
    <div class="mobile-menu">
        <a href="Home.html">Home</a>
        <a href="About.html">About</a>
        <a href="Projects.html">Projects</a>
        <a class="active" href="Skills.html">Skills</a>
        <a href="Experience.html">Experience</a>
        <a href="Blog.html">Blog</a>
        <a href="Contacts.html">Contacts</a>
    </div>

    <!-- HEADER TEXT -->
    <div class="text-wrapper">
        <span class="big-text">SKILLS</span>
        <span class="small-text">My Expertise</span>
        <span class="underline"></span>
    </div>

    <!-- MAIN CONTENT -->
    <main class="skills-section">

        <div class="skills-row">

            <!-- CARD 1 -->
            <div class="skill-card">
                <h3>Design:</h3>

                <p>Figma:</p>
                <div class="progress-bar"><div class="fill figma"></div></div>

                <p>Canva:</p>
                <div class="progress-bar"><div class="fill canva"></div></div>

                <p>Framer:</p>
                <div class="progress-bar"><div class="fill framer"></div></div>
            </div>

            <!-- CARD 2 -->
            <div class="skill-card">
                <h3>Web Development:</h3>

                <p>HTML:</p>
                <div class="progress-bar"><div class="fill html"></div></div>

                <p>CSS:</p>
                <div class="progress-bar"><div class="fill css"></div></div>

                <p>JavaScript:</p>
                <div class="progress-bar"><div class="fill js"></div></div>
            </div>

        </div>

        <!-- TOOLS CARD -->
        <div class="tools-card">
            <h3>Tools:</h3>
            <div class="tools-logos">
                <img src="Logo/icons8-canva-48.png" alt="">
                <img src="Logo/adobe.png" alt="">
                <img src="Logo/photoshop (1).png" alt="">
                <img src="Logo/figma (1).png" alt="">
                <img src="Logo/wix.png" alt="">
                <img src="Logo/squarespace.png" alt="">
                <img src="Logo/dreamweaver (1).png" alt="">
            </div>
        </div>

    </main>

    <!-- JS FOR HAMBURGER -->
    <script>
        const hamburger = document.querySelector(".hamburger");
        const mobileMenu = document.querySelector(".mobile-menu");

        hamburger.addEventListener("click", () => {
            mobileMenu.classList.toggle("show");
        });
    </script>

</body>
</html>
